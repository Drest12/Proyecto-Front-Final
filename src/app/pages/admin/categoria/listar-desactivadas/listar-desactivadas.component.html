<h1>Lista de Desactivados</h1>
<hr>
<div class="search-container">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput [(ngModel)]="nombre" placeholder="Buscar Nombre" (input)="buscarPorNombre()">
  </mat-form-field>
</div>

<table class="table table-dark table-hover">
  <thead class="text-center">
    <tr>
      <th>CÃ³digo</th>
      <th>Nombre</th>
      <th>Imagen</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr *ngFor="let categoria of categorias">
      <td>{{categoria.categoriaId}}</td>
      <td>{{categoria.nombre}}</td>
      <td><img [src]="mostrarImagen(categoria)" width="100px" height="100px" /></td>
      <td>{{categoria.estado ? "Activo" : "Desactivado"}}</td>
      <td>
        <button (click)="activarCategoria(categoria.categoriaId)"class="btn btn-warning text-light"  >Activar</button>
      </td>
    </tr>
  </tbody>
</table>
