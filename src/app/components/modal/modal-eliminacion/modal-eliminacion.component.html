<div class="card">
    <div class="titulo">
        <h2 class="letra">Eliminación</h2>
    </div>
    <div class="contenido">
        <h4>¿Deseas eliminar dato?</h4>
        <div class="button-container">
            <button mat-button color="warn" class="si-button"(click)="confirmarEliminar(true)"><mat-icon>check</mat-icon></button>
            <button mat-button class="no-button"(click)="confirmarEliminar(false)"><mat-icon>clear</mat-icon></button>
        </div>
    </div>

</div>
